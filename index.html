<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Permission Request Form</title>
</head>
<body>
    <h1>Request Elevated Permissions</h1>
    <form id="permission-request-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <button type="button" onclick="submitRequest()">Submit Request</button>
    </form>

    <script>
        function submitRequest() {
            const email = document.getElementById('email').value;
            const description = document.getElementById('description').value;

            fetch('https://yandex.cloud', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, description }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Permission request submitted successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to submit permission request.');
            });
        }
    </script>
</body>
</html>
